    let isCentauroMode = false;

    function getFrase() {
        let frase = frasesCavalo[Math.floor(Math.random() * frasesCavalo.length)];
        if (isCentauroMode) {
            frase = frase.replace(/cavalos/g, "centauros").replace(/cavalo/g, "centauro");
        }
        return frase;
    }

    function updateFrase() {
        document.getElementById("frase").textContent = getFrase();
    }

    function getRandomImageUrl() {
        if (isCentauroMode) {
            const randomIndex = Math.floor(Math.random() * centauroImageUrls.length);
            return Promise.resolve(centauroImageUrls[randomIndex]); // Retorna uma promessa resolvida com URL de centauro
        } else {
            const url = `https://api.unsplash.com/photos/random?query=horse&client_id=${UNSPLASH_ACCESS_KEY}`;
            return fetch(url)
                .then(response => response.json())
                .then(data => data.urls.regular) // Retorna a URL da imagem de cavalo da API
                .catch(error => {
                    console.error('Erro ao buscar imagem:', error);
                    return 'https://via.placeholder.com/600x400?text=Erro+ao+carregar+imagem'; // URL de fallback
                });
        }
    }

    function loadNextImage() {
        getRandomImageUrl().then(imageUrl => {
            const imageElement = document.getElementById("randomImage");
            imageElement.src = imageUrl;
            updateFrase();
        });
    }

    function toggleCentauroMode() {
        isCentauroMode = !isCentauroMode;
        const centauroButtonText = isCentauroMode ? "Ativar Modo Cavalos üéÄ" : "ATIVAR MODO CENTAURO ‚ò†Ô∏è";

        document.getElementById("centauroModeButton").textContent = centauroButtonText;
        document.getElementById("randomImageButton").textContent = randomImageButtonText;
        updateFrase();
        loadNextImage();
    }

    function toggleDarkMode() {
        const body = document.body;
        const isDarkMode = body.classList.toggle("dark-mode");

        const buttonText = isDarkMode ? "Ativar White Mode" : "Ativar Dark Mode";
        document.getElementById("darkModeButton").textContent = buttonText;

        updateCentauroButtonColor();
        localStorage.setItem('darkMode', isDarkMode);
    }

    function updateCentauroButtonColor() {
        const isDarkMode = document.body.classList.contains("dark-mode");
        const centauroButton = document.getElementById("centauroModeButton");
        
        centauroButton.style.backgroundColor = isDarkMode ? "white" : "black";
        centauroButton.style.color = isDarkMode ? "black" : "white";
    }

    function applySavedMode() {
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.body.classList.add("dark-mode");
            document.getElementById("darkModeButton").textContent = "Ativar White Mode";
        } else {
            document.body.classList.remove("dark-mode");
            document.getElementById("darkModeButton").textContent = "Ativar Dark Mode";
        }

        updateCentauroButtonColor();
    }

    document.addEventListener("DOMContentLoaded", function() {
        applySavedMode();
        loadNextImage();
    });
